{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-gray-800">Add New Character</h1>
        <a href="{{ url_for('characters') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Characters
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Character Information</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="18" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="background">Background</label>
                    <textarea class="form-control" id="background" name="background" rows="5" required></textarea>
                    <small class="form-text text-muted">Describe the character's history, personality and backstory.</small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="personality_traits">Personality Traits</label>
                        <input type="text" class="form-control" id="personality_traits" name="personality_traits" 
                               placeholder="friendly, outgoing, curious">
                        <small class="form-text text-muted">Comma-separated list of traits</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="interests">Interests</label>
                        <input type="text" class="form-control" id="interests" name="interests" 
                               placeholder="art, music, hiking">
                        <small class="form-text text-muted">Comma-separated list of interests</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Character</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
